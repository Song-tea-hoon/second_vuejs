<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/common.css">
    <script src="./assets/vue.js"></script>
    <title>보간법(interpolation)/디렉티브</title>
</head>
<body>
    <div id="app1">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive : <span v-html="rawHtml"></span></p>
        <div v-bind:id="dynamicId">dynamic ID</div>
    </div>

    <div id="app2">
        <p v-if="seen">이제 나를 볼수있어요~</p>
        <button v-on:click="showAndHide">보이기 사라지기</button>
    </div>
</body>
<script>
    //v-html
    var app1 = new Vue({
        el: '#app1',
        data:{
            rawHtml: '<span style="color:red">이건 빨간 텍스트!</span>',
            dynamicId: 'test'
        }
    });

    //디렉티브
    var app2 = new Vue({
        el: '#app2',
        data: {
            seen: true
        },
        methods: {
            showAndHide: function(){
                this.seen = !this.seen;
            }
        }
    });
</script>
</html>
