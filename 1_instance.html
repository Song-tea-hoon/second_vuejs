<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/common.css">
    <script src="./assets/vue.js"></script>
    <title>Vue시작</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>

        el: '#app',
        data:{

        }
    })
</script>
